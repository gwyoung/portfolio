<!doctype html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <title>scrambled greggs</title>
        <link rel="icon" href="{{ STATIC_URL }}images/favicon.ico">


        <!-- Pass constants from the server -->
        <script>
            var Server = Server || {};
            Server.Constants = Server.Constants || {};

            // Get the api url from the dispatch list
            Server.Constants.PIECE_API = "{% url 'api_dispatch_list' resource_name='piece' api_name='viewer_api' %}";
            Server.Constants.FLATPAGE_API = "{% url 'api_dispatch_list' resource_name='flatpage' api_name='viewer_api' %}";
            Server.Constants.LINK_API = "{% url 'api_dispatch_list' resource_name='link' api_name='viewer_api' %}";

            // Pass the available work types for the navigation bar
            // Turn autoescape off to avoid automatic encoding of quotes
            Server.Constants.WORK_TYPES = ["{% autoescape off %}{{ types }}{% endautoescape %}"];

            // Image constants
            Server.Constants.Images = Server.Constants.Images || {};
            Server.Constants.Images.PREVIOUS = "{{ STATIC_URL }}images/left_arrow.jpg";
            Server.Constants.Images.NEXT = "{{ STATIC_URL }}images/right_arrow.jpg";
            Server.Constants.Images.PREVIOUS_HOVER = "{{ STATIC_URL }}images/left_arrow_highlight.jpg";
            Server.Constants.Images.NEXT_HOVER = "{{ STATIC_URL }}images/right_arrow_highlight.jpg";
        </script>

        <!-- Stylesheet -->
        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/style.less">
        <script src="{{ STATIC_URL }}js/libs/less/less-1.3.3.min.js" type="text/javascript"></script>

        <!-- Loads the require bootstrap -->
        <script data-main="{{ STATIC_URL }}js/main" src="{{ STATIC_URL }}js/libs/require/require-jquery.js"></script>
    </head>
    <body>
        <div id="viewer_panel">
            <div id="header_panel">
                <div id="banner_panel">
                    <img class="banner_img" src="{{ STATIC_URL }}images/banner.jpg">
                </div>
                <div id="type_navigation_panel"></div>
                <div id="logo_panel">
                    <img class="logo_img" src="{{ STATIC_URL }}images/logo.jpg">
                </div>
            </div>
            <div id="bar_top_panel">
                <img class="bar_img" src="{{ STATIC_URL }}images/bar.jpg">
            </div>
            <div id="content_panel"></div>
            <div id="bar_bottom_panel">
                <img class="bar_img" src="{{ STATIC_URL }}images/bar.jpg">
            </div>
            <div id="footer_panel">
                <div id="copyright_panel">
                    <img class="copyright_img" src="{{ STATIC_URL }}images/copyright.jpg">
                </div>
                <div id="page_navigation_panel"></div>
            </div>
        </div>
    </body>

    <script>
        // jQuery events for the banner, logo, etc.
        $(".banner_img").click(function(){
            window.location = '';
        })
    </script>
</html>
